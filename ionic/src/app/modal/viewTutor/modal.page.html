<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{user.name.first | uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-card>
    <div>
      <img [src]="user.picture.large" [alt]="user.name.first">
    </div>
    <ion-card-header>
      <ion-card-title>{{user.name.first +' '+ user.name.last | uppercase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Correo: {{user.email | uppercase}}</p>
      <p>Ciudad: {{user.location.city}}</p>
      <p>Area: Matematicas</p>
      <p>Disponiblidad: Alta</p>
      <ion-list>
        <ion-list-header>
          <ion-label>Calificaciones</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Conocimiento</ion-label>
          <ion-badge slot="end" color="success">10</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Metodologia</ion-label>
          <ion-badge slot="end" color="primary">8</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Toggle</ion-label>
          <ion-badge slot="end" color="warning">6</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Puntualidad</ion-label>
          <ion-badge slot="end" color="danger">3</ion-badge>
        </ion-item>
      </ion-list>
      <ion-button expand="full" full="clear" color="success" (click)="closeModal()">
        Solicitar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" full="clear" color="primary" (click)="closeModal()">
      Cerrar
    </ion-button>
  </ion-toolbar>
</ion-footer>
