<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>

    <ion-button size="small" float-left color="light"  fill="outline"><ion-icon name="menu" slot="icon-only"></ion-icon></ion-button>

    <ion-button size="small" float-right icon-only color="light"  fill="outline">
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" (click)="presentActionSheet()">Options</ion-button>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Saludo</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="hola()">Saludar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-virtual-scroll [items]="categorias">
    <ion-item *virtualItem="let categoria">
      <ion-icon name="{{ categoria.icono }}"></ion-icon>
      <ion-label color="{{ categoria.color }}">{{ categoria.titulo }}</ion-label>
    </ion-item>
  </ion-virtual-scroll>
  
</ion-content>
