<ion-content fullscreen="true">
  
 
  <ion-card >
   <h1 text-center>TutorApp</h1>
  <ion-card-header padding>

    <img src="https://www.oxfordlearning.com/wp-content/uploads/2015/10/icon-tutoring-english.png" style="width: 70%; margin:auto">
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title text-center>Sign In</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">User</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="full" color="tertiary">
      <ion-icon name="log-in"></ion-icon>
      <b>Go</b> 
    </ion-button>
        
  </ion-card-content>
</ion-card>


</ion-content>
