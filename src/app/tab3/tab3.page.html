<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Tutorials
    </ion-title>

    <ion-button size="small" float-left color="light"  fill="outline"><ion-icon name="menu" slot="icon-only"></ion-icon></ion-button>

    <ion-button size="small" float-right icon-only color="light"  fill="outline">
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>


  
  <!-- <ion-text color="primary"> -->
  <h2 style="text-align: center; font-weight: bold">
  <ion-icon name="hand"></ion-icon> Request a Tutor Here
  </h2>

  <ion-progress-bar color="primary" value="5"></ion-progress-bar>
  <!-- </ion-text> -->
  <p style="text-align: center; font-size: 12px">Through this form you can ask for help in your study</p>
  
  <ion-item>  
    <ion-label position="stacked">Applicant</ion-label>
    <ion-input disabled>Sergio Ramirez Moreno</ion-input>
  </ion-item>

  <ion-item>
    <ion-button slot="start" expand="full"  fill="outline" color="primary" (click)="presentAlertMultipleButtons('tutor')" float-left>Tutors</ion-button>
    <ion-button slot="end" expand="full"  fill="outline" color="primary" (click)="presentAlertMultipleButtons('subject')" float-right>Subject</ion-button>
  </ion-item>

 <ion-list>
  <ion-radio-group>

    <ion-item>
      <ion-label><ion-icon name="eye"></ion-icon> In Person</ion-label>
      <ion-radio value="person"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="desktop"></ion-icon> Virtual</ion-label>
      <ion-radio value="virtual"></ion-radio>
    </ion-item>

  </ion-radio-group>
</ion-list>

<ion-item>
  <ion-label position="stacked">Date Tutorial</ion-label>
  <ion-datetime displayFormat="DD-MMMM-YYYY" ></ion-datetime>
</ion-item>

<ion-item>
  <ion-label position="stacked">Hour Tutorial</ion-label>
  <ion-datetime displayFormat="hh:mm a - hh" minuteValues="0,15,30,45"> ></ion-datetime>
</ion-item>


<ion-item>
    <ion-label position="stacked">Level On Topic</ion-label>  
    <ion-range  min="0" max="10" step="1" snaps="true">
    <ion-icon slot="start" name="sad"></ion-icon>
    <ion-icon slot="end" name="happy"></ion-icon>
    </ion-range>
    
</ion-item>

<ion-item>
      <ion-label position="floating">Description of Difficult</ion-label>
      <ion-textarea></ion-textarea>
  </ion-item>
